<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <header>
      <h1>Enhanced Calculator</h1>
      <p>Keyboard friendly with quick history</p>
    </header>

    <div class="display-wrapper">
      <input type="text" id="display" readonly aria-label="Calculator display" />
      <div id="status" aria-live="polite"></div>
    </div>

    <div class="workspace">
      <div class="buttons" aria-label="Calculator keypad">
        <button data-action="clear" class="accent">AC</button>
        <button data-action="delete">DEL</button>
        <button data-value="(">(</button>
        <button data-value=")">)</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/" class="accent">÷</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*" class="accent">×</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-" class="accent">−</button>

        <button data-action="toggle-sign">±</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="+" class="accent">+</button>

        <button data-action="square">x²</button>
        <button data-action="sqrt">√x</button>
        <button data-action="equals" class="equals" aria-label="Calculate result">=</button>
      </div>

      <aside class="history" aria-live="polite">
        <div class="history-header">
          <h2>History</h2>
          <button data-action="clear-history" class="link-button">Clear</button>
        </div>
        <ul id="history-list" aria-label="Recent calculations"></ul>
      </aside>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
